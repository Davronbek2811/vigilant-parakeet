<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Map bilan div yaratish</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./global.css">
</head>

<body>
  <header class="h-[156px] bg-[#FFFFFF] border-[1px] border-[#BCAAAA] ">
    <div class="max-w-[1440px] mx-auto">
      <div class="flex justify-between items-center h-[156px]">
        <img class="w-[205px] h-[55px]" src="./img/logo.png" alt="">

        <nav class="flex gap-5 items-center">
          <a class="flex gap-2 items-center text-[#BCAAAA] text-2xl font-semibold" href="#!"><img src="./img/home.svg"
              alt=""> Home</a>
          <a class="flex gap-2 items-center text-[#BCAAAA] text-2xl font-semibold" href="#!"><img
              src="./img/lerning.svg" alt=""> Learning</a>
          <a class="flex gap-2 items-center text-[#EF400F] text-2xl font-semibold" href="#!"><img src="./img/shop.svg"
              alt=""> Shop</a>
        </nav>

        <div class="flex items-center gap-5">
          <button
            class="w-[219px] h-[63px] rounded-[20px] border-[3px] border-[#EF400F] text-[24px] font-[Bold] text-[#EF400F] cursor-pointer ">+
            Post yaratish</button>
          <img src="./img/code.png" alt="">
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="max-w-[1440px] mx-auto mt-[30px]">
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-2">
          <img src="./img/korzian.png" alt="">
          <h1 class="font-semibold text-[40px] text-[#0D0C5C] ">Magazin</h1>
        </div>
        <div>
          <input class="w-[386px] h-[63px] rounded-[20px] bg-[#000000] text-[24px] text-[#FFFFFFB8] ps-[10px]"
            type="text" id="search" placeholder="search....">
          <button id="btn-click"
            class="w-[116px] cursor-pointer h-[63px] bg-[#0D0D5B] rounded-[20px] text-[24px] text-[#FFFFFF]">click</button>
        </div>
        <div class="flex items-center gap-2">
          <img src="./img/time.svg" alt="">
          <h1 class="font-semibold text-[32px] text-[#EF400F]">Haridlar tarixi</h1>
        </div>
      </div>
    </section>
    <section class="max-w-[1440px] mx-auto">
      <div id="div"></div>
    </section>
  </main>
  <footer class="h-[65px] bg-[#FFFFFF] border-[1px] border-[#BCAAAA] mt-[50px]">
    <div class="max-w-[1440px] mx-auto">
      <div class="flex justify-between items-center h-[65px]">
        <h1 class="text-[16px] ">MARS IT School 2022</h1>
        <img class="w-[118px] h-[32px]" src="./img/logo.png" alt="">
        <a href="#!">Политика конфидециальности</a>
      </div>
    </div>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
